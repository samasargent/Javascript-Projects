<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fonts</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Roboto&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }

        ul {
            font-size: larger;
        }

        li {
            margin: 10px 0;
        }
    </style>
    <script src="JS/JavaScript_3.js" defer></script>
</head>

<body>
    <h1 id="head" ondblclick="changeColor()">Fonts</h1>
    <h3>Click on a font to see what type it is!</h3>

    <ul>
        <li onclick="displayType(this)" id="Garamond" data-font-type="serif" style="font-family:Garamond;">Garamond</li>
        <li onclick="displayType(this)" id="Arial" data-font-type="sans serif" style="font-family:Arial;">Arial</li>
        <li onclick="displayType(this)" id="Bevan" data-font-type="slab serif" style="font-family:Bevan;">Bevan</li>
        <li onclick="displayType(this)" id="Satisfy" data-font-type="script" style="font-family:Satisfy;">Satisfy</li>
    </ul>

</body>

</html>
