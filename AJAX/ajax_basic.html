<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
            <!-- Div element for content to be outputted to -->
			<div class='content' id="content"> 
            <!-- Button to call the getContent function -->
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
            
			//STEP 1 - Set up the XML HTTP request object
            var ajax = new XMLHttpRequest();

            //STEP 2 - Prepare the open ajax request
            ajax.open('GET',"content.html");

            //STEP 3 - Define the ajax response callback method
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4) { //When the request is finished and the response is ready
                    document.getElementById('content').innerHTML = ajax.responseText; 
                } //Outputs the data from the response as a string to id "content"
            }
            //STEP 4 - Send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none'; //Hides the button
            }

		</script>
    </body>
</html>
