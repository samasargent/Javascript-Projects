<!DOCTYPE html>
<html lang="en">

<head>
	<title>Slideshow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<!-- Slideshow container -->
	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numberText">1 / 3</div>
			<img src="images\img01.jpg" alt="white and pink coupe at the drive-in" style="width:100%">
			<div class="text">White and Pink Coupe</div>
		</div>

		<div class="mySlides fade">
			<div class="numberText">2 / 3</div>
			<img src="images\img02.jpg" alt="red-orange vintage car in Cuba" style="width:100%">
			<div class="text">Red-Orange Vintage Car</div>
		</div>

		<div class="mySlides fade">
			<div class="numberText">3 / 3</div>
			<img src="images\img03.jpg" alt="blue coupe in front of pink house" style="width:100%">
			<div class="text">Bright Blue Coupe</div>
		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<div id="secondsTimer">
		<p>How many seconds do you want to set your alarm for?</p>
		<input id="Seconds" value="" />
		<button onclick="countdown()">Click Here</button>
		<p id="timer"></p>
	</div>

	<script src="JS/main.js"></script>
</body>

</html>
