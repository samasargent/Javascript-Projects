<!DOCTYPE html>
<html lang="en">

<head>
	<title>Basic HTML</title>
	<meta charset="utf-8">
	<script src="JS/main.js"></script>
</head>

<body>
	<!-- Concatenate -->
	<p id="Concatenate"></p>
	<button onclick="connectStatement() ">Concatenate</button>
	<!-- End Concatenate -->

	<!-- Slice -->

	<button onclick="precisionMethod() ">To Precision</button>
	<!-- End To String -->
</body>

</html>
